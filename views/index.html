<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBurger - Cardápio</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <header>
            <div class="logo-container">
                <a href="/">
                    <img src="/images/logo.png" alt="DevBurger Logo" class="logo">
                </a>
            </div>
            <nav>
                <a href="/contato" class="nav-link">
                    <i class="fas fa-envelope"></i>
                    <span>Contato</span>
                </a>
                <a href="/api/lanches" class="nav-link">
                    <i class="fas fa-code"></i>
                    <span>Cardápio JSON</span>
                </a>
            </nav>
        </header>
        
        <main>
            <section class="cardapio">
                <h2>Nosso Cardápio</h2>
                <div class="lanches" id="lanches-container">
                    <p>Carregando cardápio...</p>
                </div>
            </section>
            
            <section class="sugestao">
                <h2>Sugira um novo lanche!</h2>
                <form action="/sugestao" method="GET">
                    <div class="form-group">
                        <label for="nome">Nome do lanche:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="ingredientes">Ingredientes:</label>
                        <textarea id="ingredientes" name="ingredientes" required></textarea>
                    </div>
                    <button type="submit">Enviar sugestão</button>
                </form>
            </section>
        </main>
        
        <footer>
            <p>DevBurger &copy; 2025 - WebTech Journey Backend</p>
        </footer>
    </div>
    
    <script>
        fetch('/api/lanches')
            .then(response => response.json())
            .then(lanches => {
                const container = document.getElementById('lanches-container');
                container.innerHTML = '';
                
                lanches.forEach(lanche => {
                    const card = document.createElement('div');
                    card.className = 'lanche-card';
                    card.innerHTML = `
                        <h3>${lanche.nome}</h3>
                        <p>${lanche.ingredientes}</p>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Erro ao carregar cardápio:', error);
                document.getElementById('lanches-container').innerHTML = 
                    '<p>Não foi possível carregar o cardápio. Por favor, tente novamente mais tarde.</p>';
            });
    </script>
</body>
</html>
