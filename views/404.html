<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - DevBurger</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <header>
            <div class="logo-container">
                <a href="/">
                    <img src="/images/logo.png" alt="DevBurger Logo" class="logo">
                </a>
            </div>
            <nav>
                <a href="/" class="nav-link">
                    <i class="fas fa-utensils"></i>
                    <span>Cardápio</span>
                </a>
                <a href="/contato" class="nav-link">
                    <i class="fas fa-envelope"></i>
                    <span>Contato</span>
                </a>
            </nav>
        </header>
        
        <main>
            <div class="error-container">
                <h2 class="error-title">404</h2>
                <p class="error-message">Página não encontrada</p>
                <p>Desculpe, a página que você está procurando não existe ou foi movida.</p>
                <a href="/" class="error-link">Voltar para a página inicial</a>
            </div>
        </main>
        
        <footer>
            <p>DevBurger &copy; 2025 - WebTech Journey Backend</p>
        </footer>
    </div>
</body>
</html>
